name: Build and Deploy Docker to Azure App Service (Local Container)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Login to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Build Docker image
      run: |
        docker build -t estaciona-app .

    - name: Deploy to Azure Web App (Local Container)
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        resource-group-name: ${{ secrets.AZURE_RESOURCE_GROUP }}
        images: estaciona-app

    - name: Logout of Azure
      run: |
        az logout
