name: Trigger auto deployment for estaciona-facil-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/estaciona-facil-api-AutoDeployTrigger-86f21fd0-45b8-4c78-8e5b-e30aa0109600.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ESTACIONAFACILAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ESTACIONAFACILAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ESTACIONAFACILAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/src
          dockerfilePath: src/src/EstacionaFacil.Api/Dockerfile
          registryUrl: estacionamentoapi.azurecr.io
          registryUsername: ${{ secrets.ESTACIONAFACILAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ESTACIONAFACILAPI_REGISTRY_PASSWORD }}
          containerAppName: estaciona-facil-api
          resourceGroup: estaciona-facil
          imageToBuild: estacionamentoapi.azurecr.io/estaciona-facil-api:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_






